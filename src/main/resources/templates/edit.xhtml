<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/frontend wasdapp.css">
        <title>Edit</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="wasdapp">Wasdapp</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="wasdapp">Home</a></li>
                        <li><a href="add">Add</a></li>
                        <li><a href="#">Upload</a></li>
                        <li><a href="#">Login</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div style="margin-top: 100px">
            <form style="margin: 50px" th:action="@{/edit}" method="post" enctype="multipart/form-data">
                <div class="form-group col-md-12">
                    <label for="ID">ID</label>
                    <input name="id" th:value="${entry.id}" type="id" class="form-control" id="id" aria-describedby="id" readonly>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="Name">Name</label>
                        <input name="name" th:value="${entry.name}" type="name" class="form-control" id="name" aria-describedby="name" placeholder="Enter Name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="Location">Location</label>
                        <input name="locatie" th:value="${entry.locatie}" type="location" class="form-control" id="location" placeholder="Location">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="Street">Street</label>
                        <input name="straat" th:value="${entry.straat}" type="street" class="form-control" id="street" placeholder="Street">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="Number">Number</label>
                        <input name="nummer" th:value="${entry.nummer}" type="number" class="form-control" id="number" placeholder="Number">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="Postal code">Postal code</label>
                        <input name="postCode" th:value="${entry.postCode}" type="postal code" class="form-control" id="postal code" placeholder="Postal code">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="City">Township</label>
                        <input name="gemeente" th:value="${entry.gemeente}" type="gemeente" class="form-control" id="gemeente" placeholder="City">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="Land">Land</label>
                        <input name="land" th:value="${entry.land}" type="land" class="form-control" id="land" placeholder="land">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="Description">Description</label>
                        <input name="omschrijving" th:value="${entry.omschrijving}" type="description" class="form-control" id="description" placeholder="Description">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="Telephone">Telephone</label>
                        <input name="telefoon" th:value="${entry.telefoonNummer}" type="telephone" class="form-control" id="telephone" placeholder="Telephone">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="E-mail">E-mail</label>
                        <input name="email" th:value="${entry.email}" type="e-mail" class="form-control" id="e-mail" placeholder="E-mail">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="Latitude">Latitude</label>
                        <input name="latitude" th:value="${entry.lat}" type="number" step=".01" class="form-control" id="latitude" placeholder="Latitude">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="Longitude">Longitude</label>
                        <input name="longitude" th:value="${entry.lon}" type="number" step=".01" class="form-control" id="longitude" placeholder="Longitude">
                    </div>
                </div>
                <div style="margin-left: 15px"><button type="submit" class="btn btn-success">Edit</button>
            </form>
        </div>
    </body>
</html>
