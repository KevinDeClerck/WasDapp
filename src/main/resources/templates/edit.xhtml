<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/frontend wasdapp.css">
        <title>Edit</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="wasdapp">Wasdapp</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="wasdapp"><th th:text="#{Home}"/></a></li>
                        <li><a href="add"><th th:text="#{Add}"/></a></li>
                        <li><a href="upload"><th th:text="#{Upload}"/></a></li>
                        <li><a href="login"><th th:text="#{SignOut}"/></a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div style="margin-top: 100px">
            <form style="margin: 50px" th:action="@{/edit}" method="post" enctype="multipart/form-data">
                <div class="form-group col-md-12">
                    <label for="ID">ID</label>
                    <input name="id" th:value="${entry.id}" type="id" class="form-control" readonly>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="Name"><th th:text="#{Name}"/></label>
                        <input name="name" th:value="${entry.name}" type="text" class="form-control" placeholder="Enter Name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="Location"><th th:text="#{Locatie}"/></label>
                        <input name="locatie" th:value="${entry.locatie}" type="text" class="form-control" placeholder="Location">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="Street"><th th:text="#{Street}"/></label>
                        <input name="straat" th:value="${entry.straat}" type="text" class="form-control" placeholder="Street">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="Number"><th th:text="#{Number}"/></label>
                        <input name="nummer" th:value="${entry.nummer}" type="text" class="form-control" placeholder="Number">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="Postal code"><th th:text="#{PostalCode}"/></label>
                        <input name="postCode" th:value="${entry.postCode}" type="text" class="form-control" placeholder="Postal code">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="City"><th th:text="#{TownShip}"/></label>
                        <input name="gemeente" th:value="${entry.gemeente}" type="text" class="form-control" placeholder="City">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="Land"><th th:text="#{Land}"/></label>
                        <input name="land" th:value="${entry.land}" type="text" class="form-control" placeholder="land">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="Description"><th th:text="#{Land}"/></label>
                        <input name="omschrijving" th:value="${entry.omschrijving}" type="text" class="form-control" placeholder="Description">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="Telephone"><th th:text="#{Telephone}"/></label>
                        <input name="telefoon" th:value="${entry.telefoonNummer}" type="text" class="form-control" placeholder="Telephone">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="E-mail"><th th:text="#{EMail}"/></label>
                        <input name="email" th:value="${entry.email}" type="e-mail" class="form-control" placeholder="E-mail">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="Latitude"><th th:text="#{Latitude}"/></label>
                        <input name="latitude" th:value="${entry.lat}" type="number" step=".01" class="form-control" placeholder="Latitude">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="Longitude"><th th:text="#{Longtitude}"/></label>
                        <input name="longitude" th:value="${entry.lon}" type="number" step=".01" class="form-control" placeholder="Longitude">
                    </div>
                </div>
                <div style="margin-left: 15px"><button type="submit" class="btn btn-success"><th th:text="#{Edit}"/></button>
            </form>
        </div>
    </body>
</html>
