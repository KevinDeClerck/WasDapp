<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/frontend wasdapp.css">
        <title>Edit</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="wasdapp">Wasdapp</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="wasdapp">Home</a></li>
                        <li><a href="add">Add</a></li>
                        <li><a href="#">Upload</a></li>
                        <li><a href="#">Login</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div style="margin-top: 100px">
            <form style="margin: 50px">
                <div class="form-group col-md-12">
                    <label for="ID">ID</label><input type="id" class="form-control" id="id" aria-describedby="id">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="Name">Name</label><input type="name" class="form-control" id="name" aria-describedby="name" placeholder="Enter Name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="Location">Location</label>
                        <input type="location" class="form-control" id="location" placeholder="Location">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">                    <label for="Street">Street</label>
                        <input type="street" class="form-control" id="street" placeholder="Street">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="Number">Number</label>
                        <input type="number" class="form-control" id="number" placeholder="Number">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="Postal code">Postal code</label>
                        <input type="postal code" class="form-control" id="postal code" placeholder="Postal code">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="Township">Township</label>
                        <input type="Township" class="form-control" id="township" placeholder="Township">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="Land">Land</label>
                        <input type="land" class="form-control" id="land" placeholder="land">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="Description">Description</label>
                        <input type="description" class="form-control" id="description" placeholder="Description">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="Telephone">Telephone</label>
                        <input type="telephone" class="form-control" id="telephone" placeholder="Telephone">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="E-mail">E-mail</label>
                        <input type="e-mail" class="form-control" id="e-mail" placeholder="E-mail">
                    </div>
                </div>
                <div style="margin-left: 15px"><button type="button" class="btn btn-success">Edit</button>
            </form>
        </div>
    </body>
</html>
