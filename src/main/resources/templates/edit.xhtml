<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">
    <head>
        <link rel="stylesheet/less" type="text/css" href="styles.less" />
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <title>WasDapp</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </head>
    <body style="background-color: #4FA5B6"> 
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2" id="toggler">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item"><a class="nav-link" href="wasdapp">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="add">Add</a></li>
                    <li class="nav-item"><a class="nav-link" href="upload">Upload</a></li>
                </ul>
            </div>
            <div class="mx-auto order-0">
                <a class="navbar-brand mx-auto" href="wasdapp">Wasdapp</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#toggler" aria-controls="toggler" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse w-100 order-3 dual-collapse2" id="toggler">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="login">Login</a></li>
                </ul>
            </div>
        </nav>
        <div>
            <form style="margin: 50px; margin-top: 20px;" th:action="@{/edit}" method="post" enctype="multipart/form-data">
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="ID">ID</label>
                        <input name="id" th:value="${entry.id}" type="id" class="form-control" readonly>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="Name"><b>Name</b></label>
                        <input name="name" th:value="${entry.name}" type="text" class="form-control" placeholder="Name" maxlength="32">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="Location"><b>Location</b></label>
                        <input name="locatie" th:value="${entry.locatie}" type="text" class="form-control" placeholder="Location" maxlength="32">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="Street"><b>Street</b></label>
                        <input name="straat" th:value="${entry.straat}" type="text" class="form-control" placeholder="Street" maxlength="64">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="Number"><b>Number</b></label>
                        <input name="nummer" th:value="${entry.nummer}" type="text" class="form-control" placeholder="Number" maxlength="8">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="Postal code"><b>Postal Code</b></label>
                        <input name="postCode" th:value="${entry.postCode}" type="text" class="form-control" placeholder="Postal code" maxlength="8">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="City"><b>City</b></label>
                        <input name="gemeente" th:value="${entry.gemeente}" type="text" class="form-control" placeholder="City" maxlength="32">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="Land"><b>Country</b></label>
                        <input name="land" th:value="${entry.land}" type="text" class="form-control" placeholder="Country" maxlength="16">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="Description"><b>Description</b></label>
                        <input name="omschrijving" th:value="${entry.omschrijving}" type="text" class="form-control" placeholder="Description" maxlength="128">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="Telephone"><b>Telephone</b></label>
                        <input name="telefoon" th:value="${entry.telefoonNummer}" type="text" class="form-control" placeholder="Telephone" maxlength="16">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="E-mail"><b>E-mail</b></label>
                        <input name="email" th:value="${entry.email}" type="e-mail" class="form-control" placeholder="E-mail" pattern="^\w+([.-]?\w+)*@\w+([.-]?\w+)*(.\w{2,3})+$">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="Latitude"><b>Latitude</b></label>
                        <input name="latitude" th:value="${entry.lat}" type="text" class="form-control" placeholder="Latitude" pattern="-?\d{1,3}\.\d+" maxlength="16">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="Longitude"><b>Longitude</b></label>
                        <input name="longitude" th:value="${entry.lon}" type="text" class="form-control" placeholder="Longitude" pattern="-?\d{1,3}\.\d+" maxlength="16">
                    </div>
                </div>
                <button type="submit" class="btn btn-success">Edit</button>
            </form>
        </div>
    </body>
</html>
