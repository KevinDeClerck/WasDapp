<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <title>Login</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand">Wasdapp</a>
                </div>
            </div>
        </div>
        <div class="container" style="position: absolute; top: 0; bottom: 0; left: 0; right: 0;margin: auto; width: 250px; height: 250px;">
            <form id="login_form" th:action="@{/validate}" method="POST">
                <div class="form-group">
                    <label for="name">Username:</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter username" name="username">
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password">
                </div>
                <button id="confirm_user" type="submit" class="btn btn-primary">Login</button>
            </form>
            
                    <p>
            User account: test@gmail.com / password
            Admin account: admin@gmail.com / password
        </p>
        </div>
        

    </body>
</html>
