<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/frontend wasdapp.css">
        <link rel="stylesheet/less" type="text/css" href="styles.less" />
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <title>WasDapp</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="wasdapp">Wasdapp</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="wasdapp">Home</a></li>
                        <li ><a href="add">Add</a></li>
                        <li ><a href="upload">Upload</a></li>
                        <li ><a href="login">Login</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div style="margin-top: 70px; margin-right: 20px; margin-left: 20px;">
            <form action="deleteItems" method="get">
                <table id="example" class="table table-condensed table-hover table-dark" style="width:100%; border-style: groove;">
                    <thead>
                        <tr>
                            <th><input type="checkbox" id="checkAll"/></th>
                            <th th:text="#{id}"></th>
                            <th th:text="#{naam}"></th>
                            <th th:text="#{locatie}"></th>
                            <th th:text="#{adres}"></th>
                            <th th:text="#{omschrijving}"></th>
                            <th th:text="#{telefoon}"></th>
                            <th th:text="#{email}"></th>
                            <th th:text="#{aanmaakdatum}"></th>
                            <th th:text="#{lat}"></th>
                            <th th:text="#{lon}"></th>
                            <th th:text="#{edit}"></th>
                            <th th:text="#{delete}"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="entry : ${entries}">
                            <td><input type="checkbox" class="check" name="id" th:value="${entry.id}" /></td>
                            <td th:text="${entry.id}"></td>
                            <td th:text="${entry.name}"></td>
                            <td th:text="${entry.locatie}"></td>
                            <td th:text="${entry.straat+' '+entry.nummer+' - '+entry.postCode+' '+entry.gemeente+' - '+entry.land}"></td>
                            <td th:text="${entry.omschrijving}"></td>
                            <td th:text="${entry.telefoonNummer}"></td>
                            <td th:text="${entry.email}"></td>
                            <td th:text="${entry.aanmaakDatum}"></td>
                            <td th:text="${entry.lat}"></td>
                            <td th:text="${entry.lon}"></td>
                            <td><a th:href="@{/edit(id=${entry.id})}"><button type="button" class="btn btn-default btn-success"><span class="glyphicon glyphicon-pencil"></span></button></a></td>
                            <td><a th:href="@{/delete_item(itemId=${entry.id})}"><button type="button" class="btn btn-default btn-danger" onclick="return confirm('Delete entry?')"><span class="glyphicon glyphicon-trash"></span></button></a></td>
                        </tr>
                    </tbody>
                </table>
                <input type="submit" class="btn btn-danger" value="Delete selected items" onclick="return confirm('Delete entry?')">
                <input type="checkbox" name="id" value="-1" style="display:none" checked="checked" />
            </form>
            <span th:text="#{lang.change}"></span>:
            <select id="locales">
                <option value=""></option>
                <option value="nl" th:text="#{lang.dutch}"></option>
                <option value="fr" th:text="#{lang.fr}"></option>
            </select>
            <script>
                $("#checkAll").click(function () {
                    $(".check").prop('checked', $(this).prop('checked'));
                });
            </script>

            <script type="text/javascript">
                $(document).ready(function () {
                    $("#locales").change(function () {
                        var selectedOption = $('#locales').val();
                        if (selectedOption != '') {
                            window.location.replace('wasdappinternational?lang=' + selectedOption);
                        }
                    });
                });
            </script>
        </div>
    </body>
</html>
