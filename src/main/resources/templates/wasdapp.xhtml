<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/frontend wasdapp.css">
        <title>WasDapp</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="Wasdapp">Wasdapp</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="Wasdapp">Home</a></li>
                        <li ><a href="Add">Add</a></li>
                        <li ><a href="Upload">Upload</a></li>
                        <li ><a href="Login">Login</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div style="margin-top: 50px">
            <form action="deleteItems" method="get">
                <table id="example" class="table table-striped table-bordered" style="width:100%">
                    <thead>
                        <tr>
                            <th>Checkbox</th>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Location</th>
                            <th>Straat</th>
                            <th>Nummer</th>
                            <th>Postal Code</th>
                            <th>Gemeente</th>
                            <th>Land</th>
                            <th>Omschrijving</th>
                            <th>Telefoon</th>
                            <th>Email</th>
                            <th>Price</th>
                            <th>Person</th>
                            <th>Date created</th>
                            <th>Lat</th>
                            <th>Lon</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        <tr th:each="entry : ${entries}">
                            <td>
                                <input type="checkbox" name="id" th:value="${entry.id}" /></td>
                            <td th:text="${entry.id}"></td>
                            <td th:text="${entry.name}"></td>
                            <td th:text="${entry.locatie}"></td>
                            <td th:text="${entry.straat}"></td>
                            <td th:text="${entry.nummer}"></td>
                            <td th:text="${entry.postCode}"></td>
                            <td th:text="${entry.gemeente}"></td>
                            <td th:text="${entry.land}"></td>
                            <td th:text="${entry.omschrijving}"></td>
                            <td th:text="${entry.telefoonNummer}"></td>
                            <td th:text="${entry.email}"></td>
                            <td th:text="${entry.prijs}"></td>
                            <td th:text="${entry.persoon}"></td>
                            <td th:text="${entry.aanmaakDatum}"></td>
                            <td th:text="${entry.lat}"></td>
                            <td th:text="${entry.lon}"></td>
                            <td><button type="button" class="btn btn-success">Edit</button></td>
                            <td><a th:href="@{/delete_item(itemId=${entry.id})}"><button type="button" class="btn btn-danger">Delete</button></a></td>


                        </tr>
                    </thead>
                </table>
                <input type="checkbox" name="id"  value="0"/><p>Delete all items</p>
                <br>
                <input type="checkbox" name="id" value="-1" style="display:none" checked="checked" />

                <input type="submit" class="btn btn-danger" value="Delete selected items">
            </form>

        </div>

    </body>
</html>
