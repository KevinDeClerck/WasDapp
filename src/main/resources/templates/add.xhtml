<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">
    <head>
        <link rel="stylesheet/less" type="text/css" href="styles.less" />
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <title>WasDapp</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2" id="toggler">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item"><a class="nav-link" href="wasdapp"><th th:text="#{Home}"/></a></li>
                    <li class="nav-item active"><a class="nav-link" href="add"><th th:text="#{Add}"/></a></li>
                    <li class="nav-item"><a class="nav-link" href="upload"><th th:text="#{Upload}"/></a></li>
                </ul>
            </div>
            <div class="mx-auto order-0">
                <a class="navbar-brand mx-auto" href="wasdapp">Wasdapp</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#toggler" aria-controls="toggler" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse w-100 order-3 dual-collapse2" id="toggler">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="login"><th th:text="#{SignOut}"/></a></li>
                    <select  class="btn btn-primary dropdown-toggle bg-dark"  id="locales">
                        <option value=""><th th:text="#{language}"/></option>
                        <option value="nl" th:text="#{lang.dutch}"></option>
                        <option value="fr" th:text="#{lang.fr}"></option>
                    </select>
                </ul>
            </div>

        </nav>
        <div>
            <form style="margin: 50px; margin-top: 20px;" th:action="@{/add}" method="post" enctype="multipart/form-data">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="Name"><th th:text="#{Name}"/></label>
                        <input  name="name" type="text" class="form-control" th:attr="placeholder=#{pNaam}">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="Location"><th th:text="#{Locatie}"/></label>
                        <input name="locatie" type="text" class="form-control" th:attr="placeholder=#{pLocatie}">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="Street"><th th:text="#{Street}"/></label>
                        <input name="straat" type="text" class="form-control" th:attr="placeholder=#{pStraat}">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="Number"><th th:text="#{Number}"/></label>
                        <input name="nummer" type="text" class="form-control" th:attr="placeholder=#{pNummer}">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="Postal code"><th th:text="#{PostalCode}"/></label>
                        <input name="postCode" type="text" class="form-control" th:attr="placeholder=#{pPostcode}">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="City"><th th:text="#{TownShip}"/></label>
                        <input name="gemeente" type="text" class="form-control" th:attr="placeholder=#{pGemeente}">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="Land"><th th:text="#{Land}"/></label>
                        <input name="land" type="text" class="form-control" th:attr="placeholder=#{pLand}">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="Description"><th th:text="#{Description}"/></label>
                        <input name="omschrijving" type="text" class="form-control" th:attr="placeholder=#{pOmschrijving}">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="Telephone"><th th:text="#{Telephone}"/></label>
                        <input name="telefoon" type="text" class="form-control" th:attr="placeholder=#{pTelefoon}">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="E-mail"><th th:text="#{EMail}"/></label>
                        <input name="email" type="email" class="form-control" th:attr="placeholder=#{pEmail}">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="Latitude"><th th:text="#{Latitude}"/></label>
                        <input name="latitude" type="number" step=".01" class="form-control" th:attr="placeholder=#{pLatitude}">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="Longitude"><th th:text="#{Longtitude}"/></label>
                        <input name="longitude" type="number" step=".01" class="form-control" placeholder="Longitude">
                    </div>
                </div>
                <button type="submit" class="btn btn-success"><th th:text="#{Add}"/></button>
            </form>
        </div>
        <script type="text/javascript">
            $(document).ready(function () {
                $("#locales").change(function () {
                    var selectedOption = $('#locales').val();
                    if (selectedOption != '') {
                        window.location.replace('addinternational?lang=' + selectedOption);
                    }
                });
            });
        </script>
    </body>
</html>
