<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/frontend wasdapp.css">
        <title>Add</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="wasdapp">Wasdapp</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="wasdapp">Home</a></li>
                        <li class="active"><a href="add">Add</a></li>
                        <li ><a href="upload">Upload</a></li>
                        <li ><a href="#">Login</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div style="margin-top: 100px">
            <form style="margin: 50px" th:action="@{/add}" method="post" enctype="multipart/form-data">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="Name">Name</label>
                        <input  name="name" type="text" class="form-control" placeholder="Enter Name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="Location">Location</label>
                        <input name="locatie" type="text" class="form-control" placeholder="Location">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="Street">Street</label>
                        <input name="straat" type="text" class="form-control" placeholder="Street">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="Number">Number</label>
                        <input name="nummer" type="text" class="form-control" placeholder="Number">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="Postal code">Postal code</label>
                        <input name="postCode" type="text" class="form-control" placeholder="Postal code">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="City">Township</label>
                        <input name="gemeente" type="text" class="form-control" placeholder="City">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="Land">Land</label>
                        <input name="land" type="text" class="form-control" placeholder="land">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="Description">Description</label>
                        <input name="omschrijving" type="text" class="form-control" placeholder="Description">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="Telephone">Telephone</label>
                        <input name="telefoon" type="text" class="form-control" placeholder="Telephone">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="E-mail">E-mail</label>
                        <input name="email" type="email" class="form-control" placeholder="E-mail">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="Latitude">Latitude</label>
                        <input name="latitude" type="number" step=".01" class="form-control" placeholder="Latitude">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="Longitude">Longitude</label>
                        <input name="longitude" type="number" step=".01" class="form-control" placeholder="Longitude">
                    </div>
                </div>
                <div style="margin-left: 15px"><button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
    </body>
</html>
