<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/frontend wasdapp.css">
        
        <title>Add</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="Wasdapp">Wasdapp</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="Wasdapp">Home</a></li>
                        <li class="active"><a href="Add">Add</a></li>
                        <li ><a href="Upload">Upload</a></li>
                        <li ><a href="#">Login</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div style="margin-top: 100px">
            <form style="margin: 50px">
                <div class="form-group col-md-12">
                    <label for="ID">ID</label><input type="id" class="form-control" id="id" aria-describedby="id">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="Name">Name</label>
                        <input  name="name" type="name" class="form-control" id="name" aria-describedby="name" placeholder="Enter Name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="Location">Location</label>
                        <input name="locatie" type="locatie" class="form-control" id="location" placeholder="Location">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="Street">Street</label>
                        <input name="straat" type="straat" class="form-control" id="street" placeholder="Street">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="Number">Number</label>
                        <input name="nummer" type="nummer" class="form-control" id="number" placeholder="Number">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="Postal code">Postal code</label>
                        <input name="postCode" type="postCode" class="form-control" id="postcode" placeholder="Postal code">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="City">Township</label>
                        <input name="gemeente" type="gemeente" class="form-control" id="city" placeholder="City">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="Land">Land</label>
                        <input name="land" type="land" class="form-control" id="land" placeholder="land">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="Description">Description</label>
                        <input name="omschrijving" type="omschrijving" class="form-control" id="description" placeholder="Description">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="Telephone">Telephone</label>
                        <input name="telefoon" type="telefoon" class="form-control" id="telephone" placeholder="Telephone">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="E-mail">E-mail</label>
                        <input name="email" type="email" class="form-control" id="e-mail" placeholder="E-mail">
                    </div>
                </div>
                <div style="margin-left: 15px"><button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
    </body>
</html>
